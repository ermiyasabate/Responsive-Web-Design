<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /></label>

            <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email"
                    required /></label>

            <label id="number-label">Age (optional) <input id="number" type="number" placeholder="Age" min="13"
                    max="100" /></label>
        </fieldset>

        <label>Which option best describes your current role?
            <select id="role" name="role">
                <option disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimeLearn">Full Time Learner</option>
                <option value="preferNoTO">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="friend" value="definitely" class="inline" />Definitely</label>
        <label><input type="radio" name="friend" value="maybe" class="inline" />Maybe</label>
        <label><input type="radio" name="friend" value="maybe" class="inline" />Not sure</label>

        <label>What is your favorite feature of freeCodeCamp?
            <select id="dropdown" name="favorite">
                <option disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="other">Other</option>
            </select>
        </label>

        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="frontEndProjects" class="inline" />Front-end Projects</label>
        <label><input type="checkbox" value="frontEndProjects" class="inline" />Back-end Projects</label>
        <label><input type="checkbox" value="frontEndProjects" class="inline" />Data Visualization</label>
        <label><input type="checkbox" value="frontEndProjects" class="inline" />Challenges</label>
        <label><input type="checkbox" value="frontEndProjects" class="inline" />Open Source Community</label>
        <label><input type="checkbox" value="frontEndProjects" class="inline" />Gitter help rooms</label>
        <label><input type="checkbox" value="frontEndProjects" class="inline" />Videos</label>
        <label><input type="checkbox" value="frontEndProjects" class="inline" />City Meetups</label>
        <label><input type="checkbox" value="frontEndProjects" class="inline" />Wiki</label>
        <label><input type="checkbox" value="frontEndProjects" class="inline" />Forum</label>
        <label><input type="checkbox" value="frontEndProjects" class="inline" />Additional Courses</label>

        <label>Any comments or suggestions?
            <textarea name="suggestion" rows="6" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>

        <input id="submit" type="submit" name="submit" />
    </form>
</body>

</html>
